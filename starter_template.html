<!DOCTYPE html>

<html>

<head>
	<!-- Meta Tags -->
	<meta charset="utf-8">
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Title -->
	<title>Hello HTML</title>

	<!-- Importing CSS to your HTML -->
	<link rel="stylesheet" href="./style.css">

	<!-- Inserting CSS in the HTML itself -->
	<style>
		#header_css {
			color: brown;
		}
	</style>

</head>

<body>
	<!-- Inserting JS in the HTML itself -->
	<script>
		function inline_hello() {
			console.log("Hello JavaScript from html");
		}
	</script>

	<!-- Importing JavaScript Files to include thier functions -->
	<script src="./script.js" async defer></script>
</body>

</html>
